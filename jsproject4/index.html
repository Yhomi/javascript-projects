<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names Facts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        #fact-body {
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <div class="row justify-content-center bg-secondary">
            <div class="col-md-8">
                <h1 class="mb-2 text-center">Random Year Facts</h1>
                <p class="text-warning">Submit a Year and get a Random Fact</p>
                <input type="number" name="" id="year" class="form-control form-control-lg mb-2">

                <button class="btn btn-success btn-block" id="butn">Submit</button>
                <hr>
                <div class="card-body" id="fact-body">
                    <h2 class="text-center mt-2">The Year's Facts</h2>
                    <p id="fact-text" class="text-white"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
